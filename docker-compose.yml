services:
  cine-magic-js:
    container_name: cine-magic-js
    build:
      context: ./
      dockerfile: Dockerfile
    image: cine-magic-js:latest
    ports:
      - "3001:80"
    networks:
      - alexkaralis-deploy_web
    restart: unless-stopped

networks:
  alexkaralis-deploy_web:
  external: true
